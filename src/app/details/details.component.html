<mat-card>
  <mat-card-header>
    <mat-card-title>{{photoDetails.author}}</mat-card-title>
    <mat-card-subtitle>{{photoDetails.camera}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{photoDetails.full_picture}}" alt="Photo">
  <mat-card-content>
    <p>{{photoDetails.tags}}</p>
  </mat-card-content>
</mat-card>
